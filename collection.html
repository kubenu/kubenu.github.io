<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex text-zinc-300 mx-8 my-8 h-screen">
  <div class="flex flex-col w-full">
    <div class="text-2xl font-semibold mb-8">Essential Hoodie</div>
    <div class="h-4/6 bg-green-950 mb-4">a</div>
    <div class="text-center mb-2">model: female x'x xxxlbs male x'x xxxlbs</div>
    <div class="mb-2">color: {selectedcolor}</div>
    <div class="flex flex-row gap-2">
      <div class="p-4 bg-red-950 border-neutral-500 border rounded-full"></div>
      <div class="p-4 bg-blue-950 border-neutral-500 border rounded-full"></div>
      <div class="p-4 bg-green-950 border-neutral-500 border rounded-full"></div>
      <div class="p-4 bg-black-950 border-neutral-500 border rounded-full"></div>
    </div>
    <div>size: {selectedsize}</div>
    <div class="flex flex-row gap-2">
      <div class="py-2 px-4 rounded-full border">sm</div>
      <div class="py-2 px-4 rounded-full border">md</div>
      <div class="py-2 px-4 rounded-full border">lg</div>
      <div class="py-2 px-4 rounded-full border">xl</div>
    </div>
    <div class="w-full bg-neutral-700 p-2">add to cart</div>
  </div>
</body>
</html>
