<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black flex text-zinc-300 mx-8 my-8 max-h-screen">
  <div class="flex flex-col w-full">
    <!--head-->
    <div class="flex flex-row text-2xl font-semibold mb-4">
      <div class="align-middle py-1">Welcome, {user}!</div>
      <div class="ml-auto rounded-full bg-neutral-700 p-6 align-middle">
        <!--pfp-->
      </div>
    </div>
    <!--points-->
    <div class="text-xl font-medium mb-2">Overview</div>
    <div class="bg-neutral-900 w-full flex flex-col rounded-lg mb-4">
      <div class="my-2 mx-4">
      <div class="text-sm text-zinc-500">
        Available Credits
      </div>
      <div class="text-3xl font-semibold mb-2">
        xx,xxx
      </div>
      <div class="text-md bg-neutral-700 font-medium rounded-lg py-2 px-3 w-fit">
        Redeem Rewards
      </div>
      </div>
    </div>
    <!--earnmore-->
    <div class="text-xl font-medium mb-2">Earn More</div>
    <div class="bg-neutral-900 w-full flex flex-col rounded-lg mb-4">
      <div class="my-2 mx-4">
        <div class="text-sm text-zinc-500">Referral Codes</div>
        <div class="text-md font-medium mb-2">Anytime your code is used at checkout, you both get 1,000 points!</div>
        <div class="bg-neutral-800 rounded-lg py-1 px-2 text-sm font-semibold text-zinc-500">{code}</div>
      </div>
    </div>
    <!--transactions-->
    <div class="text-xl font-medium mb-2">Transactions</div>
    <div class="h-full">
      <div class="h-40 flex flex-col overflow-y-auto">
      <div class="border-b border-neutral-800 py-2">
        <div class="rounded-lg py-1 bg-green-950/25">
          <div class="ml-2">points added</div>
        </div>
      </div>
      <div class="border-b border-neutral-800 py-2">
        <div class="rounded-lg py-1 bg-red-950/25">
          <div class="ml-2">points removed</div>
        </div>
      </div>
      <div class="border-b border-neutral-800 py-2">
        <div class="rounded-lg py-1 bg-green-950/25">
          <div class="ml-2">points added</div>
        </div>
      </div>
      <div class="py-2">
        <div class="rounded-lg py-1 bg-green-950/25">
          <div class="ml-2">points added</div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
